<o-form-layout-manager attr="ResearchProject" mode="dialog" title="RESEARCHPROJECT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ResearchProjectTable" 
            service="ResearchProject" 
            entity="ResearchProject" 
            title="RESEARCHPROJECT"
            keys="id"
            columns="name;start_date;description;id" 
            header-actions="R;D"
            visible-columns="name;start_date;description;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #start_date attr="start_date" type="timestamp" label="start_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
