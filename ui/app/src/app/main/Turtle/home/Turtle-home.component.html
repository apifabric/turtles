<o-form-layout-manager attr="Turtle" mode="tab" title="TURTLE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TurtleTable" 
            service="Turtle" 
            entity="Turtle" 
            title="TURTLE"
            keys="id"
            columns="name;species;birth_date;weight;id" 
            header-actions="R;D"
            visible-columns="name;species;birth_date;weight;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #species attr="species" title="species" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #birth_date attr="birth_date" type="timestamp" label="birth_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #weight attr="weight" title="weight" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
