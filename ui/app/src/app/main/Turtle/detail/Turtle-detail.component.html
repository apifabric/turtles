<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Turtle_form_edit" 
        service="Turtle" 
        entity="Turtle" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #species attr="species" label="species" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #birth_date attr="birth_date" type="timestamp" label="birth_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input #weight attr="weight" label="weight" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ADOPTIONAPPLICATION-turtle_id">
    <div layout-padding>
      <o-table 
        attr="AdoptionApplicationTable" 
        service="AdoptionApplication" 
        entity="AdoptionApplication" 
        keys="id"
        parent-keys="turtle_id:id"
        columns="applicant_name;turtle_id;application_date;id"  
        horizontal-scroll="yes"
        detail-form-route="AdoptionApplication" 
        edit-form-route="AdoptionApplication"
        visible-columns="applicant_name;turtle_id;application_date;id"  
        sort-columns="applicant_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #applicant_name attr="applicant_name" title=" applicant_name*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="turtle_id" title="turtle_id">
    <o-table-cell-renderer-service attr="turtle_id" 
        service="Turtle" entity="TurtleType" columns="id;name"
        parent-keys="id:turtle_id"
        value-column="name" keys="turtle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #application_date attr="application_date" type="timestamp" label="application_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="FEEDINGSCHEDULE-turtle_id">
    <div layout-padding>
      <o-table 
        attr="FeedingScheduleTable" 
        service="FeedingSchedule" 
        entity="FeedingSchedule" 
        keys="id"
        parent-keys="turtle_id:id"
        columns="id;turtle_id;feed_time;food_type"

        detail-form-route="FeedingSchedule" 
        edit-form-route="FeedingSchedule"
        visible-columns="id;turtle_id;feed_time;food_type"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="turtle_id" title="turtle_id">
    <o-table-cell-renderer-service attr="turtle_id" 
        service="Turtle" entity="TurtleType" columns="id;name"
        parent-keys="id:turtle_id"
        value-column="name" keys="turtle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #feed_time attr="feed_time" title="feed_time" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #food_type attr="food_type" title="food_type" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="HEALTHCHECK-turtle_id">
    <div layout-padding>
      <o-table 
        attr="HealthCheckTable" 
        service="HealthCheck"

        fixed-header="true"

          <o-table-column attr="turtle_id" title="turtle_id">
    <o-table-cell-renderer-service attr="turtle_id" 
        service="Turtle" entity="TurtleType" columns="id;name"
        parent-keys="id:turtle_id"
        value-column="name" keys="turtle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #check_date attr="check_date" type="timestamp" label="check_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #notes attr="notes" title="notes" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="TURTLECARELOG-turtle_id">
    <div layout-padding>
      <o-table 
        attr="TurtleCareLogTable" 
        service="TurtleCareLog" 
        entity="TurtleCareLog" 
        keys="id"
        parent-keys="turtle_id:id"
        columns="id;turtle_id;date;activity"  
        horizontal-scroll="yes"
        detail-form-route="TurtleCareLog" 
        edit-form-route="TurtleCareLog"
        visible-columns="id;turtle_id;date;activity"  
        sort-columns="id"

        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"

        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="turtle_id" title="turtle_id">
    <o-table-cell-renderer-service attr="turtle_id" 
        service="Turtle" entity="TurtleType" columns="id;name"
        parent-keys="id:turtle_id"
        value-column="name" keys="turtle_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #activity attr="activity" title="activity" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
