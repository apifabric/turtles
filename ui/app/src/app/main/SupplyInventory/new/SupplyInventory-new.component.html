<o-form #SupplyInventoryForm attr="SupplyInventory_form_insert" service="SupplyInventory" entity="SupplyInventory" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #item_name attr="item_name" label=" item_name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-integer-input #quantity attr="quantity" label="quantity" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-date-input #restock_date attr="restock_date" type="timestamp" label="restock_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
